<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Esses videos estao hospedados no meu proprio servidor</p>

    <video width="500" controls poster="Imagens/Pintinho.jpg">
        <source src="midia/Pintinho.mkv" type="video/mkv">
        <source src="midia/Pintinho.webm" type="video/webm">
        <source src="midia/pintinho.mp4" type="video/mp4">
        <source src="midia/pintinho.ogv" type="video/ogv">
        <p>Seu navegador nao e compativel</p>
    </video>

    <h1>Inserindo videos do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=cLPqY1hWRlpuOVMT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
