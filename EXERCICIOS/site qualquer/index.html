<!DOCTYPE html>
<html lang="pt-br">
    <style>
        body {
    font-family: Arial, sans-serif;
}

/* Estilo do botão */
#scrollToTopBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #f00101;
    color: white;
    padding: 15px;
    border-radius: 50%;
    font-size: 20px;
    text-decoration: none;
    display: block; /* Exibe o botão o tempo todo */
    transition: background-color 0.3s ease;
}

#scrollToTopBtn:hover {
    background-color: #555;
}

/* Adiciona algum espaço no topo da página para a ancoragem */
#top {
    position: absolute;
    top: 0;
}

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Botão para o Topo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Conteúdo longo para testar o botão -->
    <div style="height: 1500px;">
        <p>Conteúdo da página...</p>
        <p>Role para baixo para ver o botão de voltar para o topo.</p>
    </div>

    <!-- Botão de voltar ao topo -->
    <a href="#top" id="scrollToTopBtn" title="Voltar para o topo">↑</a>

    <!-- Marcação do topo da página -->
    <div id="top"></div>

</body>
</html>
