<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p> voce pode escrever um paragrafo de qualquer jeito, estando dentro do p e o /p 
    </p>
    <p>se voce precisar quebrar o texto em lugares especificos <br>como este  so utilizar o &lt;br&gt; <!-- LT = less than/ GT = greater than-->
    </p>
    <p>Vamos adicionar alguns simbolos : 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p> Vamos adiconar alguns emoji
        &#x1F913; <!-- UTILIZAR "&#x", PARA POR O CODIGO DO EMOJI-->
        &#x1F920;
    </p>
</body>
</html>
