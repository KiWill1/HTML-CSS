<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso </h2>
    <ul>
        <li><abbr title="Use a Tag &lt;p&gt; ">Paragrafro</abbr></li>
        <li><abbr title="Use a Tag &lt;h1...h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;">Código fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;li&gt; ou &lt;ol&gt;">Lista numerada</abbr></li>
        <li><abbr title="Use a Tag &lt;li&gt; ou &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>

<abbr title=""></body></abbr>
</html>
