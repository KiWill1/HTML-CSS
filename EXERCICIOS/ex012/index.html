<!DOCTYPE html>
<html lang="pt-brllll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML%</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos</p>
    <picture>
        <source media="(max-width:750px )" srcset="ImagensS/Imagem-P.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="ImagensS/Imagem-M.png" type="image/png">
        <img src="ImagensS/Imagem-G.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender reproduzir audio em html5</p>
    <audio src="midia/silent-night.mp3" controls ></audio>

    <h1>Outra forma de reproduzir audio</h1>
    <audio preload="metadata" autoplay controls>
        <source src="midia/silent-night.mp3" type="audio/mpeg">
        <source src="midia/silent-night.ogg" type="audio/ogg">
        <source src="midia/silent-night.wav" type="audio/wav">
        <!--Usar outros tipo de arquivos de audio caso seja um play automatico-->
        <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="midia/silent-night.mp3">CLique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
